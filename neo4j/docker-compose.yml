version: "3.1"

services:
  nifi:
    build:
      context: ./nifi
      dockerfile: ./Dockerfile
    image: psut/nifi
    container_name: psut_nifi
    ports:
      - "8080:8080"
    volumes:
      - ./volumes/data:/opt/nifi/uploads
    networks:
      - localnet

  neo4j:
    build:
      context: ./neo4j
      dockerfile: ./Dockerfile
    image: psut/neo4j
    hostname: neo4j
    container_name: psut_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./volumes/db:/data
      - ./volumes/logs:/logs
      - ./volumes/import:/var/lib/neo4j/import
      - ./volumes/plugins:/plugins
    environment:
      NEO4J_AUTH: neo4j/test
    networks:
      - localnet

  jupyter:
    build:
      context: ./jupyter
      dockerfile: ./Dockerfile
    image: psut/jupyter
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./volumes/import:/home/jovyan/work/result
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: "psut2021"
    ports:
      - "8888:8888"
    container_name: psut_jupyter
    links:
      - neo4j
    networks:
      - localnet

networks:
  localnet:
    attachable: true

